<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Salary Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login" >
     <h1 style="text-align : center"><b>Predict Salary Analysis</b> </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    	<input type="number" name="experience" placeholder="Experience" required="required" size="60" min="0" max="40" style="width: 495px;font-size:15px;"/>
        <input type="number" name="test_score" placeholder="Test Score(1-10)" required="required" size="60" min="0" max="10" style="width: 495px;font-size:15px;"/>
		<input type="number" name="interview_score" placeholder="Interview Score(1-10)" required="required" size="60" min="0" max="10" style="width: 495px;font-size:15px;"/><br>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="width: 500px;font-size:25px;">Predict</button>
    </form>

   <br>
   <br>
     <h1><b>{{ prediction_text }}</b></h1>

 </div>


</body>
</html>
